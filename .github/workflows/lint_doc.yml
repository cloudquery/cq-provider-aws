# DONT EDIT. This file is synced from https://github.com/cloudquery/.github/.github
name: lint_doc
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_doc:
    name: Lint Provider Doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '!(terraform/**/*|scripts/**/*)'
      - name: Set up Go 1.x
        if: steps.changes.outputs.src == 'true' || github.event_name != 'pull_request_target'
        uses: actions/setup-go@v3
        with:
          go-version: ^1.17
      - uses: actions/cache@v3
        if: steps.changes.outputs.src == 'true' || github.event_name != 'pull_request_target'
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: remove all docs
        if: steps.changes.outputs.src == 'true' || github.event_name != 'pull_request_target'
        run: |
          rm -f ./docs/tables/*.md
      - name: build-docs
        if: steps.changes.outputs.src == 'true' || github.event_name != 'pull_request_target'
        run: |
          go run ./docs/docs.go
      - name: Fail if docs are changed
        if: steps.changes.outputs.src == 'true' || github.event_name != 'pull_request_target'
        run: |
          test "$(git status -s ./docs/tables | wc -l)" -eq 0